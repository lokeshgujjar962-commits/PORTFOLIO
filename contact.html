  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-bottom: 1px solid #0ff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      color: #0ff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    header a:hover {
      color: #a020f0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #0ff;
      font-size: 2.4em;
      letter-spacing: 2px;
    }

    .contact-container {
      width: 85%;
      max-width: 700px;
      margin: 40px auto 80px;
      background: rgba(20, 20, 20, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      color: #0ff;
      font-weight: 500;
    }

    input, textarea {
      margin-top: 8px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #0ff;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .send-btn {
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #0ff, #a020f0);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    /* ðŸ”— Social Links */
    .social-section {
      text-align: center;
      margin-top: 50px;
    }

    .social-section h2 {
      color: #0ff;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons a {
      color: #0ff;
      font-size: 2em;
      transition: 0.3s;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #a020f0;
      transform: scale(1.2);
      text-shadow: 0 0 15px #0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      border-top: 1px solid #0ff;
    }

    @media (max-width: 600px) {
      .contact-container {
        width: 95%;
        padding: 25px;
      }
      .social-icons a { font-size: 1.6em; }
    }
  </style>
